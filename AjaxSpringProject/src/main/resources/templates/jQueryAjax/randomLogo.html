<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 로고 생성하기</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
<div class="logo-container">
    <img id="logo" alt="randomLogo">
</div>
<button id="btnLogo">로고 생성하기</button>
<script>
    // 로고 생성하는 버튼 만들기
    function loadrandom() {
        const url = `https://www.logotypes.dev/random`;
        $.ajax({
            url: url,
            type: 'GET',
            success:
                function (data) {
                console.log("data : " + data)
                    $('#logo').attr('src', url);
                },
            error:
                function() {
                    alert("데이터를 가져오지 못했습니다.");
                }
        });
    }

    $('#btnLogo').click(
        function () {
            loadrandom();
        }
    )
</script>
</body>
</html>
